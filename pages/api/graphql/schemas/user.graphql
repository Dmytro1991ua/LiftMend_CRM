type AppUser {
  id: ID!
  email: String!
  firstName: String!
  lastName: String!
  phone: String
  createdAt: DateTime
  updatedAt: DateTime
  lastSignInAt: String
  avatarUrl: String
}

input CreateUserInput {
  email: String!
  password: String!
  firstName: String!
  lastName: String!
  phone: String
  emailRedirectTo: String
}

input SignInUserInput {
  email: String!
  password: String!
}
