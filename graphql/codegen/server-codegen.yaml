overwrite: true
schema: 'pages/api/graphql/schemas/*.graphql'
documents: null
generates:
  'graphql/types/server/generated_types.ts':
    config:
      useIndexSignature: true
      maybeValue: 'T | undefined | null'
      contextType: '@/pages/api/graphql/types#Context'
      mappers:
        ChangeLog: '@/pages/api/graphql/dataSources/models#DAAPIChangeLog'
        ElevatorRecord: '@/pages/api/graphql/dataSources/models#DAAPIElevatorRecord'
        RepairJob: '@/pages/api/graphql/dataSources/models#DAAPIRepairJob'
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
      - 'typescript-operations'
  'graphql/types/server/introspection.json':
    plugins: ['introspection']
